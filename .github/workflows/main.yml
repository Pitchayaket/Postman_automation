name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Newman
        run: |
          npm install -g newman
          npm install -g newman-report-htmlextra
      - name: Run POSTMAN collection
        run: |
         newman run Mock_Test_Suite.postman_collection.json -e Test_Mock.postman_environment.json --with-api-key ${{ secrets.POSTMAN_MOCK_API_KEY }} -r htmlextra 
    
